<body>
    
    <script>
        function soma(numero1, numero2) {
            var resultado = numero1 + numero2;
            
            return resultado;
        }

        function sub (numero1, numero2) {
            var resultado = numero1 - numero2;

            return resultado;
        }

        var resultado = soma(2,2);
        var resposta = sub(5,2);
        console.log (resultado);
        console.log (resposta);
    </script>
</body>
