<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="app"></div>

    <script>
        //Dado o seguinte vetor de objetos
        //Escreva uma função que produza o seguinte resultado:
        //O Diego possui as habilidades: Javascript, ReactJS, Redux
        //O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir

        function escreveVetor() {
            //você basicamente cria uma variavel auxiliar para o objeto apontado com forOf
            for (user of usuarios) {
                //Usar o join() para acrescentar vírgulas. 
                console.log("O " + user.nome + " possui habilidades: " + user.habilidade.join(', ') + ".");
            }

        }

        var usuarios = [{
            nome: "Diego",
            habilidade: ["Javascript", "ReactJS", "Redux"]
        }, {
            nome: "Gabriel",
            habilidade: ["VueJS", "Ruby on Rails", "Elixir"]
        }];

        escreveVetor(usuarios);
    </script>
</body>

</html>
